- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/test-downloads
    - ~/undo-history

- link:
    ~/.vimrc:
      relink: true
      path: vim/vimrc
    ~/.gitconfig:
      relink: true
      path: .gitconfig
    ~/.gitconfig.alias:
      relink: true
      path: git/.gitconfig.alias
    ~/.gitconfig.message:
      relink: true
      path: git/.gitconfig.message
    ~/.aliases:
      relink: true
      path: shell/aliases
    ~/.bashrc:
      relink: true
      path: shell/bashrc
    ~/.exports:
      relink: true
      path: shell/exports
    ~/.bash_profile:
      relink: true
      path: shell/bash_profile

# TODO: should pull tagged/release one
- shell:
  - [git pull, Pull the repo]
  - [echo 'dotbot -c dotfiles/dotbot.conf.yaml' > ~/run.sh, Execute from parent folder]
