- defaults:
    link:
      relink: true

- clean: ['~']

- create:
    - ~/test-downloads
    - ~/undo-history

- link:
    ~/.vimrc:
      relink: true
      path: vim/.vimrc
    ~/.gitconfig:
      relink: true
      path: git/.gitconfig
    ~/.gitconfig.alias:
      relink: true
      path: git/.gitconfig.alias
    ~/.gitconfig.message:
      relink: true
      path: git/.gitconfig.message

# TODO: should pull tagged/release one
- shell:
  - [git pull, Pull the repo]
  - [echo 'dotbot -c dotfiles/dotbot.conf.yaml' > ~/run.sh, Execute from parent folder]
