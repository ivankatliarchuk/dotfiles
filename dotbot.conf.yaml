- defaults:
    link:
      relink: true

- shell:
  - [git pull, Pull the repo]

- clean: ['~']

- create:
    - ~/test-downloads
    - ~/undo-history
    - ~/locals

- link:
    ~/.vimrc:
      relink: true
      path: vim/vimrc
    ~/.gitconfig:
      relink: true
      path: git/gitconfig
    ~/.gitconfig.alias:
      relink: true
      path: git/gitconfig.alias
    ~/.gitconfig.message:
      relink: true
      path: git/gitconfig.message
    ~/.aliases:
      relink: true
      path: shell/aliases
    ~/.bashrc:
      relink: true
      path: shell/bashrc
    ~/.exports:
      relink: true
      path: shell/exports
    ~/.profile:
      relink: true
      path: shell/profile
    ~/.locals:
      create: true
      path: locals

# TODO: should pull tagged/release one
- shell:
  - [echo 'dotbot -c dotfiles/dotbot.conf.yaml' > ~/run.sh, Execute from parent folder]
