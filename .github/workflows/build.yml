---
name: build-ios

on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: '1'
          submodules: 'true'
          # submodules: 'recursive'

      - name: read python version
        id: python-version
        run: |
          echo "$(cat .python-version) >> $PYTHON_VERSION

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
