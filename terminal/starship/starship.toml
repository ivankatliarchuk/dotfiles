# https://raw.githubusercontent.com/ivankatliarchuk/dotfiles/master/zsh/settings/starship.toml
# https://github.com/denysdovhan/spaceship-prompt/wiki/Presets

add_newline = false
[line_break]
disabled = false

[username]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[directory]
truncation_length = 8

[docker_context]
symbol = "🐋 "

[env_var]
variable = "ENVIRONMENT"
style = "dimmed bold purple"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "🚜"
diverged = "🚥"
# untracked = "🤷‍"
stashed = "📦"
# modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "💢"

[hostname]
ssh_only = true
format = "[$hostname]($style) in "
trim_at = ".companyname.com"
disabled = false

[kubernetes]
symbol = "☸⛵"
format = '☸[⛵$context\($namespace\)](#2596BE) '
style = "green"
disabled = false

[python]
symbol = " "
pyenv_version_name = true
pyenv_prefix = "python "
format = '[${pyenv_prefix}${symbol} (${version} )(\($virtualenv\))]($style)'

[terraform]
symbol = "🏎💨 "

[aws]
style = "bold blue"
symbol = "🅰 "
displayed_items = ""
disabled = true

[git_branch]
symbol = " "

[git_commit]
commit_hash_length = 4
style = "bold green"
tag_symbol = "🏷 "

[nodejs]
symbol = " "
format = "node [$symbol$version]($style) "
style = "#abdbe3"
detect_files = ["package.json", ".node-version", ".nvrc"]

[vagrant]
disabled = true
