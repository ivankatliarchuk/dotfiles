# https://raw.githubusercontent.com/ivankatliarchuk/dotfiles/master/zsh/settings/starship.toml
add_newline = false
[line_break]
disabled = false

[username]
disabled = true

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "💀"

[directory]
truncation_length = 8

[docker_context]
symbol = "🐋 "

[env_var]
variable = "ENVIRONMENT"
style = "dimmed bold purple"

[git_status]
conflicted = "🏳"
ahead = "🏎💨"
behind = "😰"
diverged = "😵"
# untracked = "🤷‍"
stashed = "📦"
# modified = "📝"
staged.value = "++"
staged.style = "green"
staged_count.enabled = true
staged_count.style = "green"
renamed = "👅"
deleted = "🗑"

[hostname]
ssh_only = true
format = "[$hostname]($style) in "
trim_at = ".companyname.com"
disabled = false

[kubernetes]
symbol = "☸ "
style = "green"
disabled = false
[kubernetes.context_aliases]
"dev.local.cluster.k8s" = "dev"

[python]
symbol = "👾 "
pyenv_version_name = true
pyenv_prefix = "ik "

[terraform]
symbol = "🏎💨 "

[aws]
style = "bold blue"
symbol = "🅰 "
displayed_items = "region"
[aws.region_aliases]
ap-southeast-2 = "apsoutheast"
us-east-1 = "useast"
us-west-2 = "uswest"
