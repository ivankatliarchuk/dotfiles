add_newline = false
scan_timeout = 0

[line_break]
disabled = false

[character]
# Replace the '▶️' symbol in the prompt with '❯'
success_symbol = "❯❯(bold green)"
error_symbol = "❌ (bold red)"

[battery]
full_symbol = "🔋"
charging_symbol = "⚡️"
discharging_symbol = "⚠️"

[[battery.display]]
threshold = 10
style = "bold red"

[directory]
truncation_symbol = "⬅️ .."
truncation_length = 2
truncate_to_repo = true
format = "[$path]($style)( [$read_only]($read_only_style)) "
read_only = "🚧"

[directory.substitutions]
"Documents" = "󰈙 documents"
"Downloads" = " downloads"
"Music" = " music"
"Pictures" = " pictures"

[docker_context]
symbol = "🐳 "

[git_status]
format = '([$all_status$ahead_behind]($style))'
conflicted = "❌"
# ahead = "☘️"
# behind = "☣️"
diverged = "⇕⇡${ahead_count}⇣${behind_count}"
# untracked = "🤷‍"
stashed = "🚫"
# modified = "📝"
renamed = "☑️"
deleted = "⛔"
ahead = "⇡${count}"
behind = "⇣${count}"

[hostname]
ssh_only = true
format = "[$hostname]($style) in "
trim_at = ".companyname.com"
disabled = false

# https://starship.rs/config/#kubernetes
[kubernetes]
symbol = "☸️ "
format = '[$symbol$context\(ns:$namespace\)]($style) '
style = "#c5f542"
disabled = false
[[kubernetes.contexts]]
# Using capture groups
# Contexts from GKE, AWS and other cloud providers usually carry additional information, like the region/zone.
# The following entry matches on the GKE format (`gke_projectname_zone_cluster-name`)
# and renames every matching kube context into a more readable format (`gke-cluster-name`):
context_pattern = "arn:aws:eks:(?P<var_region>.*):(?P<var_account>.*):cluster/(?P<var_cluster>.*)"
context_alias = "[eks:$var_account]::$var_cluster"
symbol = "⛵ "

[python]
symbol = " "
pyenv_version_name = true
pyenv_prefix = "python "
format = '[${symbol}(${version} )(\($virtualenv\))]($style)'
# format = '[${pyenv_prefix}${symbol} (${version} )(\($virtualenv\))]($style)'

[terraform]
symbol = "🔧 "

[git_branch]
symbol = " "
format= "[$symbol$branch]($style) "

[git_commit]
commit_hash_length = 4
style = "bold green"
tag_symbol = "🏷 "

[nodejs]
symbol = " "
format = "[$symbol$version]($style) "
style = "#abdbe3"
detect_files = ["package.json", ".node-version", ".nvmrc"]
detect_extensions = []

# disabled
[env_var]
variable = "ENVIRONMENT"
style = "dimmed bold purple"
disabled = true

[username]
disabled = true

[package]
disabled = true

[vagrant]
disabled = true

[aws]
style = "bold blue"
symbol = "🅰 "
displayed_items = ""
disabled = true

[gcloud]
disabled = true

[ruby]
detect_files = ["Gemfile", ".ruby-version"]
detect_variables = ["RBENV_VERSION"]

[cmd_duration]
min_time = 500
format = "took [$duration](bold yellow)"

[time]
disabled = false # This module is disabled by default.
time_format = "%d/%m/%Y-%R" # Hour:Minute Format https://docs.rs/chrono/0.4.7/chrono/format/strftime/index.html
style = "bg:#1d2230"
format = ' [[ $time ](fg:#a0a9cb bg:#1d2230)]($style)'
