# https://github.com/ivankatliarchuk/dotfiles/blob/master/terminal/starship/tmux.toml

format="""
$directory\
$username\
$hostname\
$git_branch\
$kubernetes\
$character
"""

add_newline = false

[line_break]
disabled = true

[username]
disabled = true

[hostname]
ssh_only = true
disabled = false
format =  "on [$hostname](bold red) "

[character]
error_symbol = "⚠️ (bold red)"

[git_branch]
symbol = " "
format= "[$symbol$branch]($style) "
style = "#2be05e"

[directory]
truncation_symbol = ".."
truncation_length = 2
truncate_to_repo = true
format = "[$path]($style)( [$read_only]($read_only_style)) "
read_only = "🚧"

[kubernetes]
symbol = "☸️"
format = '[$symbol \($namespace\)]($style) '
style = "bold purple"
disabled = false
