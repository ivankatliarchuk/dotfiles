# https://github.com/ivankatliarchuk/dotfiles/blob/master/terminal/starship/tmux.toml

format="""
$directory\
$username\
$hostname\
$git_branch\
$character
"""

add_newline = false

[line_break]
disabled = true

[username]
disabled = true

[hostname]
ssh_only = true
disabled = false

[character]
success_symbol = "▶️ (bold green)"
error_symbol = "⚠️ (bold red)"

[git_branch]
symbol = " "

[directory]
truncation_symbol = "⬅️ .."
truncation_length = 2
truncate_to_repo = true
format = "[$path]($style)( [$read_only]($read_only_style)) "
read_only = "🚧"
